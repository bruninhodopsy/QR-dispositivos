
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dispositivo</title>
  <link rel="stylesheet" href="dispositivos.css">
  <style>
    /* CSS mínimo para visualização rápida */
    .container { max-width: 820px; margin: 18px auto; padding: 12px; }
    .imagem-dispositivo { max-width: 320px; border-radius: 6px; display: block; margin: 8px 0; }
    .titulo-dispositivo { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="nome" class="titulo-dispositivo">Carregando...</h1>
    <img id="imagem" src="images/testeqr.png" alt="Foto do dispositivo" class="imagem-dispositivo" style="display:none;">

    <!-- descrição detalhada dele -->
    <section class="descricao">
      <h2 class="titulo-descricao">Descrição</h2>
      <p><strong>Molde:</strong> <span id="molde">Carregando...</span></p>
      <p><strong>Finalidade:</strong> <span id="finalidade">Carregando...</span></p>
      <p><strong>Economia:</strong> <span id="economia">—</span></p>
      <p><strong>Data:</strong> <span id="data">—</span></p>
    </section>

    <!-- quem fez -->
    <section class="desenvolvimento">
      <h2 class="titulo-descricao">Desenvolvimento</h2>
      <p id="dev1">Carregando...</p>
      <p id="dev2">Carregando...</p>
    </section>

    <!-- lista (aparece automaticamente se não houver ?item=) -->
    <div id="lista"></div>
  </div>

  <script src="dispositivo.js"></script>
</body>
</html>
